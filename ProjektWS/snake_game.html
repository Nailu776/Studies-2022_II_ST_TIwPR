<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSocket Snake</title>
        <link rel="stylesheet" type="text/css"
            href="{{ static_url('styles.css') }}">
    </head>
    <body>
        <h1>Snake for two (1vs1)</h1>
        <h2 id="myGameStatus">Game status: Start or Join game</h2>
        <div class="row">
          <div class="column">
            <input type="text" placeholder="Enter game id" id="game_id">
          </div>
          <div class="column" >
            <input type="submit" id="submit_btn" value="New Game">
          </div>
        </div>
        <div class="row">
          <canvas id="mySnakeCanvas" width="800" height="800">
              Your browser does not support the HTML canvas tag.
          </canvas>
        </div>
        <script type="text/javascript" 
            src="{{ static_url('snakegame.js') }}">
        </script>
        <script type="text/javascript" 
            src="{{ static_url('wsclient.js') }}">
        </script>
    </body>
</html>
